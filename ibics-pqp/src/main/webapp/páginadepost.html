<!DOCTYPE>
<html lang="en">
<head>
	<title>IBICSS</title>
	<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="ibics.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open Sans">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
h1,h2,h3,h4,h5,h6 {font-family: "Oswald"}
body {font-family: "Open Sans"}
 	
</style>
<body class="w3-light-grey">
  <header class="w3-container w3-center w3-padding-48 w3-green">
    <h1 class="w3-xxxlarge"><b>IBICS</b></h1>
    <h6>Bem-vido ao IBICS <span class="w3-tag">I believe i can study</span></h6>
  </header>
</style>
<body>

	<div class="navbar">

  <div class="w3-container w3-white w3-margin w3-padding-large">
        <div class="w3-center">
          <h3>Postagens</h3>          
        </div>

         
              
          <p class="w3-left"><button class="w3-button w3-white w3-border" onclick="likeFunction(this)"><b><i class="fa fa-thumbs-up"></i> Like</b></button></p>
          <p class="w3-right"><button class="w3-button w3-black" onclick="myFunction('demo3')"><b>Comentários </b> <span class="w3-tag w3-white"></span></button></p>
          <p class="w3-clear"></p>
                
          <p class="w3-left"><button class="w3-button w3-white w3-border" onclick="likeFunction(this)"><b><i class="fa fa-thumbs-up"></i> Like</b></button></p>
          <p class="w3-right"><button class="w3-button w3-black" onclick="myFunction('demo2')"><b>Comentários</b> <span class="w3-tag w3-white"></span></button></p>
          <p class="w3-clear"></p>

         
          <p class="w3-left"><button class="w3-button w3-white w3-border" onclick="likeFunction(this)"><b><i class="fa fa-thumbs-up"></i> Like</b></button></p>
          <p class="w3-right"><button class="w3-button w3-black" onclick="myFunction('demo3')"><b>Comentários </b> <span class="w3-tag w3-white"></span></button></p>
          <p class="w3-clear"></p>
          
          <footer class="w3-container w3-green" style="padding:32px">
  <a href="#" class="w3-button w3-black w3-padding-large w3-margin-bottom"><i class="fa fa-arrow-up w3-margin-right"></i>Inicio</a>
  
</footer>

<script>
document.getElementById("myBtn").click();
function myFunction(id) {
    var x = document.getElementById(id);
    if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
    } else { 
        x.className = x.className.replace(" w3-show", "");
    }
}

function likeFunction(x) {
    x.style.fontWeight = "bold";
    x.innerHTML = "✓ Liked";
}
</script>
</div>
      

</body>
